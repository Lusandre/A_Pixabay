<div class="h-100 p-5 bg-light border rounded-3">
  <form (ngSubmit)="buscarImagenes()">
    <div class="row">
      <div class="col-lg-8">
        <input
          [(ngModel)]="nombreImagen"
          type="text"
          class="form-control form-control-lg"
          name="img"
          placeholder="Busca una imagen"
        />
      </div>
      <div class="col-lg-4">
        <button
          type="submit"
          style="width: 100%"
          class="btn btn-primary btn-block btn-lg"
        >
          Buscar
        </button>
      </div>
    </div>
  </form>
</div>
